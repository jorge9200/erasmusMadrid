<!DOCTYPE html>
<html lang="spa">

<head>

	<link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
	<link rel="stylesheet" href="./static/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script src="static/evento.js"></script>
	<title>erasmusMadrid | Evento</title>

	<script src="./static/script.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js"></script>

</head>

<body>
<div id="wrapper">
	<div id="load-header"></div>
	<div id="load-registry"></div>
	<div id="load-log"></div>
	<div id="load-event"></div>    

	<!-- Page Content -->
	<div class="container" id="descImg">

		<!-- Portfolio Item Heading -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header" id="eventTitle"></h1>
			</div>
		</div>
		<!-- /.row -->

		<!-- Portfolio Item Row -->
		<div class="row">

			<div class="col-md-8" style="height: 100%;">
				<img class="img-responsive" id="eventImg1" src="" alt="" style="height:100%;">
			</div>

			<div class="col-md-4">
				<h3>Descripción</h3>
				<p id="eventDescription"></p>
				<dl>
					<dt>Dirección:</dt>
					<dd id="eventAddress"></dd>
					<dt>Fecha:</dt>
					<dd id="eventDate"></dd>
					<dt>Hora:</dt>
					<dd id="eventHour"></dd>
				</dl>
				<div id="googleMap" style="height:198px;"></div>
			</div>

		</div>
		<!-- /.row -->

		<!-- Related Projects Row -->
		<div class="row" id="rowImg">

			<div class="col-lg-12">
				<h3 class="page-header" id="eventEslogan"></h3>
			</div>
			<div class="row col-lg-12">
				<div class="col-sm-3 col-xs-6">
					<img class="img-responsive portfolio-item imgEvent" id="eventImg2" src="" alt="">
				</div>

				<div class="col-sm-3 col-xs-6">
					<img class="img-responsive portfolio-item imgEvent" id="eventImg3" src="" alt="">
				</div>

				<div class="col-sm-3 col-xs-6">
					<img class="img-responsive portfolio-item imgEvent" id="eventImg4" src="" alt="">
				</div>

				<div class="col-sm-3 col-xs-6">
					<img class="img-responsive portfolio-item imgEvent" id="eventImg5" src="" alt="">
				</div>
			</div>
		</div>
		<hr>
		<!-- /.row -->
		<!-- Footer -->
		<footer>
			<div id="load-footer"></div>
			<!-- /.row -->
		</footer>

	</div>
	<!-- /.container -->
</div>
</body>

</html>
