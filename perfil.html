<!DOCTYPE html>
<html>
<head>
	<link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
	<link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
	<link rel="stylesheet" href="./static/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<title>erasmusMadrid | Perfil</title>

	<script src="./static/script.js"></script>
	<script src="./static/perfil.js"></script>

</head>

<body>
	<div id="wrapper">
		<div id="load-header"></div>
		<div id="load-registry"></div>
		<div id="load-log"></div>
		<div id="load-event"></div>
	
		<div class="menu">
			<!-- Menu icon -->
			<div class="icon-close glyphicon glyphicon-menu-hamburger"></div>

			<!-- Menu -->
			<ul>
				<li><a href="#">Foto de perfil</a></li>
				<li><a href="#">Contraseña</a></li>
				<li><a href="#">Nombre de usuario</a></li>
				<li><a href="#">Email</a></li>
			</ul>
		</div>

		<!-- encabezado -->
		<div class="container">
			<div class="fb-profile">
				<img align="left" class="fb-image-lg" src="http://lorempixel.com/850/280/nightlife/5/" alt="Profile image example"/>
				<img align="left" class="fb-image-profile thumbnail" src="./static/marco.jpg" alt="Profile image example"/>
				<div class="fb-profile-text">
					<h1 id="profile-name">Marco y Amedio <small><span class="glyphicon glyphicon-cog" id="config"></span></small></h1>
					<p>Buscando a mi madre por Madrid</p>
				</div>
			</div>
		</div>
		<!-- /encabezado -->

		<div class="container" id="eventList">
	        <!-- Page Heading -->
			<div class="row search-menu">
				<div class="col-lg-12">
					<h1 class="page-header">Tus eventos
						<small>
							<p></p>
							<p></p>
							<p>Categoría</p>
							<select id="sel_categ">
								<option class="refresh" value="Todos">Todos</option>
								<option class="refresh" value="Turismo">Turismo</option>
								<option class="refresh" value="Gastronomía">Gastronomía</option>
								<option class="refresh" value="Vida nocturna">Vida nocturna</option>
							</select>

							<form id="tfnewsearch" method="get" action="http://www.google.com">
								<input type="text" class="tftextinput" name="q" size="21" maxlength="120"><input type="submit" value="search" class="tfbutton">
							</form>
							<div class="tfclear"></div>
						</small>
					</h1>
				</div>
			</div>

			<!-- /.row -->
			<div id="lista">
					<div class="row prototype event">
						<div class="col-md-7">
							<img class="event-image img-responsive" src="" style="width:653px;height:280px;">
						</div>
						<div class="col-md-5">
							<h3 id="title"></h3>
							<p id="description"></p>
							<p id="date"></p>
							<p id="infoDate"></p>
							<a class="btn btn-primary verEvento" >Ver evento <span class="glyphicon glyphicon-chevron-right"></span></a>
							<a class="btn btn-primary" style="display:none" href="#">Suscribirme <span class="glyphicon glyphicon glyphicon-plus"></span></a>
						</div>
						<hr>
					</div>

					<hr id="startEvents">
			</div>
	        <!-- /.row -->
		</div>

		<footer>
			<div id="load-footer"></div>
		</footer>
	</div>
</body>
