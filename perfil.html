<!DOCTYPE html>
<html>
<head>
	<link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
	<link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
	<link rel="stylesheet" href="./static/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">

	<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<title>erasmusMadrid | Perfil</title>

	<script src="./static/script.js"></script>
	<script src="./static/perfil.js"></script>

</head>

<body>
	<div id="wrapper">
		<div id="load-header"></div>
		<div id="load-registry"></div>
		<div id="load-log"></div>
		<div id="load-event"></div>

		<div class="menu">
			<!-- Menu icon -->
			<div class="icon-close glyphicon glyphicon-menu-hamburger"></div>

			<!-- Menu -->
			<ul>
				<div class="form-group">
				<form class="image-perfil" method="POST" action="/changeImage">
					<li><button type="button" class="foto-perfil btn btn-primary" type="submit"> Foto de perfil <span class="glyphicon glyphicon-pencil"></span></button><button type="submit" style="display:none" class="perfil-guardar-foto btn btn-success">Guardar</button>
						<input style="display:none" class="image1-perfil" id="image-perfil" type="file" name="img" accept="image/*">
					</li>
				</form>
				</div>
				<div style="display:none" class="image1-perfil-error alert alert-danger" role="alert">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only"></span>
					<span class="text"></span>
				</div>
				<div class="form-group">
				<form class="image-portada" method="POST" action="/changeImage">
					<li><button type="button" class="foto-portada btn btn-primary"> Foto de portada <span class="glyphicon glyphicon-pencil"></span></button><button type="submit" style="display:none" class="portada-guardar-foto btn btn-success">Guardar</button>
						<input style="display:none" class="image2-perfil" id="image-portada" type="file" name="img" accept="image/*">
					</li>
				</form>
				</div>
				<div style="display:none" class="image2-perfil-error alert alert-danger" role="alert">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only"></span>
					<span class="text"></span>
				</div>
				<div class="form-group">
				<li><button type="button" class="usuario-perfil btn btn-primary"> Nombre de usuario <span class="glyphicon glyphicon-pencil"></span></button><button type="submit" style="display:none" class="perfil-guardar-usuario btn btn-success">Guardar</button>
					<input style="display:none" type="text" class="usuario form-control" id="usuario-perfil" name="username" placeholder="Introduzca su usuario">
				</li>
				</div>
				<div style="display:none" class="usuario-perfil-error alert alert-danger" role="alert">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only"></span>
					<span class="text"></span>
				</div>
				<div class="form-group">
				<li><button type="button" class="password-perfil btn btn-primary"> Contraseña <span class="glyphicon glyphicon-pencil"></span></button><button type="submit" style="display:none" class="perfil-guardar-password btn btn-success">Guardar</button>
					<div class="form-group">
					<label style="display:none" for="password" id="password1-perfil-label">Contraseña Nueva </label>
					<input style="display:none" type="password" class="password1 form-control" id="password1-perfil" name="password" placeholder="Introduzca su contraseña actual">
					<label style="display:none" for="password" id="password2-perfil-label">Contraseña Nueva </label>
					<input style="display:none" type="password" class="password2 form-control" id="password2-perfil" name="password2" placeholder="Vuelva a introducción su nueva contraseña">
					</div>
				</li>
				</div>
				<div style="display:none" class="password-perfil-error alert alert-danger" role="alert">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only"></span>
					<span class="text"></span>
				</div>
				<div style="display:none" class="passwordcheck-perfil-error alert alert-danger" role="alert">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only"></span>
					<span class="text"></span>
				</div>
				<div class="form-group">
				<li><button type="button" class="email-perfil btn btn-primary"> Email <span class="glyphicon glyphicon-pencil"></span></button><button type="submit" style="display:none" class="perfil-guardar-mail btn btn-success">Guardar</button>
					<input style="display:none" type="text" class="mail-perfil form-control" id="mail-perfil" name="email" placeholder="Introduzca su email">
				</li>
				</div>
				<div style="display:none" class="email-perfil-error alert alert-danger" role="alert">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only"></span>
					<span class="text"></span>
				</div>
				<div style="display:none" class="mail-perfil-error alert alert-danger" role="alert">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only"></span>
					<span class="text"></span>
				</div>
			</ul>
		</div>

		<!-- encabezado -->
		<div class="container">
			<div class="fb-profile">
				<img align="left" class="fb-image-lg" src="./static/anonimoportada.jpg" alt="Profile image example"/>
				<img align="left" class="fb-image-profile thumbnail" src="./static/anonimoperfil.jpg" alt="Profile image example"/>
				<div class="fb-profile-text">
					<h1 id="profile-name"></h1><span class="glyphicon glyphicon-cog" id="config"></span>
				</div>
			</div>
		</div>
		<!-- /encabezado -->

		<div class="container" id="eventList">
	        <!-- Page Heading -->
			<div class="row search-menu">
				<div class="col-lg-12">
					<h1 class="page-header">Tus eventos
						<small>
							<p></p>
							<p></p>
							<p>Categoría</p>
							<select id="sel_categ">
								<option class="refresh" value="Todos">Todos</option>
								<option class="refresh" value="Turismo">Turismo</option>
								<option class="refresh" value="Gastronomía">Gastronomía</option>
								<option class="refresh" value="Vida nocturna">Vida nocturna</option>
							</select>

							<form id="tfnewsearch" method="get" action="http://www.google.com">
								<input type="text" class="tftextinput" name="q" size="21" maxlength="120"><input type="submit" value="search" class="tfbutton">
							</form>
							<div class="tfclear"></div>
						</small>
					</h1>
				</div>
			</div>

			<!-- /.row -->
			<div id="lista">
					<div class="row prototype event">
					<div class="col-md-7">
						<img class="event-image img-responsive" src="" style="width:653px;height:280px;">
					</div>
					<div class="col-md-5">
						<h3 id="title"></h3>
						<p id="description"></p>
						<table class="col-xs-6 col-md-4 dateImg">
							<tr class="year">
								<td id="year"></td>
							</tr>
							<tr class="day">
								<td id="day"></td>
							</tr>
							<tr class="month">
								<td id="month"></td>
							</tr>
						</table>
						<p id="infoDate" class="col-xs-6 col-md-8 dateMssg"></p>
						<div class="col-xs-6 col-md-8">
							<a id="" class="btn btn-primary pull-left verEvento" href="evento.html">Ver evento <span class="glyphicon glyphicon-chevron-right"></span></a>
						</div>
					</div>
					<hr>
				</div>

					<hr id="startEvents">
			</div>
	        <!-- /.row -->
		</div>

		<footer>
			<div id="load-footer"></div>
		</footer>
	</div>
</body>
