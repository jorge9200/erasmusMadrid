<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./static/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<title>Header y Footer</title>
</head>
<body>
	<!-- Navegador-->
    <div class="container" id="header">
		<div>
			<div class="pull-left" id="nav">
	        	<button type="button" class="button-nav" id="home" href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> HOME</button>
	        </div>
	    </div>
	    <div>
	    	<div class="pull-right" id="nav">
	    		<button type="button" class="button-nav userProfile" id="log" style="display:none" ></button>
		        <button type="button" class="button-nav logIn" id="log" data-toggle="modal" data-target="#formLogModal">Log in</button>
		       	<button type="button" class="button-nav signIn" id="sign" data-toggle="modal" data-target="#formRegistryModal">Sign in</button>
		       	<button type="button" class="button-nav createEvent" id="createEvent" data-toggle="modal" data-target="#formCreateEvent" style="display:none">Crear evento</button>
		       	<button type="button" class="button-nav signOut" id="sign" style="display:none" onclick='signOut()'>Sign out</button>
		    </div>
	    </div>
    </div>

    <!--Formulario de registro-->
	<div class="modal fade" id="formRegistryModal" tabindex="-1" role="dialog" aria-labellendy="formModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="formModalLabel"><strong>Formulario de registro</strong></h4>
				</div>
				<div class="modal-body">
					<form class="register-modal" method="POST" action="/registry">
						<div class="form-group">
							<label for="username">Usuario *</label>
							<input type="text" class="usuario form-control" id="username" name="username" placeholder="Introduzca su usuario">
						</div>
						<div class="form-group">
							<label for="password">Contraseña *</label>
							<input type="password" class="password1 form-control" id="password" name="password" placeholder="Introduzca su contraseña">
						</div>
						<div class="form-group">
							<label for="password">Contraseña *</label>
							<input type="password" class="password2 form-control" id="password" name="password2" placeholder="Vuelva a introducir su contraseña">
						</div>
						<div style="display:none" class="password-error alert alert-danger" role="alert">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="sr-only"></span>
							<span class="text"></span>
						</div>
						<div class="form-group">
							<label for="email">Dirección de Email *</label>
							<input type="text" class="email form-control" id="email" name="email" placeholder="Introduzca su email">
						</div>
						</div>
						<div style="display:none" class="email-error alert alert-danger" role="alert">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="sr-only"></span>
							<span class="text"></span>
						</div>
						<div class="form-group">
							<label for="date">Fecha de nacimiento *</label>
							<input type="date" class="date form-control" id="date" name="date" placeholder="dd/mm/aaaa">
						</div>
						<div style="display:none" class="date-error alert alert-danger" role="alert">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="sr-only"></span>
							<span class="text"></span>
						</div>
						<div class="checkbox">
							<input class="check" type="checkbox">
							<label>* Acepto las condiciones y confirmo que he leído la política de datos de la empresa, así como el uso de cookies.
							</label>							
						<div style="display:none" class="check-error alert alert-danger" role="alert">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="sr-only"></span>
							<span class="text"></span>
						</div>
						<div style="display:none" class="param-error alert alert-danger" role="alert">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="sr-only"></span>
							<span class="text"></span>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Cancelar</button>
							<button type="submit" class="guardar btn btn-success pull-right">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

		<!--Formulario de log in-->
	<div class="modal fade" id="formLogModal" tabindex="-1" role="dialog" aria-labellendy="formModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="formModalLabel"><strong>Log in</strong></h4>
				</div>
				<div class="modal-body">
					<form class="log-modal" method="POST" action="/login">
						<div class="form-group">
							<label for="username">Usuario</label>
							<input type="text" class="form-control user" id="username" name="username" placeholder="Introduzca su usuario">
						</div>
						<div class="form-group">
							<label for="password">Contraseña</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="Introduzca su contraseña">
						</div>
						<div style="display:none" class="log-error alert alert-danger" role="alert">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="sr-only"></span>
							<span class="text"></span>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Cancelar</button>
							<button type="submit" class="btn btn-success pull-right" onclick='afterLogged()'>Aceptar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="formCreateEvent" tabindex="-1" role="dialog" aria-labellendy="formModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="formModalLabel"><strong>Formulario creación de evento</strong></h4>
				</div>
				<div class="modal-body">
					<form class="event-modal" method="POST" action="/insertNewEvent">
						<div class="form-group">
							<label for="title">Título *</label>
							<input type="text" class="titulo form-control" id="title" name="title" placeholder="Introduzca el título">
						</div>
						<div class="form-group">
							<label for="descripcion">Descripción *</label>
							<textarea type="text" class="descripcion form-control" id="descripcion" name="descripcion" placeholder="Introduzca la descripción del evento"></textarea>
						</div>
						<div style="display:none" class="desc-error alert alert-danger" role="alert">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="sr-only"></span>
							<span class="text"></span>
						</div>
						<div class="form-group">
							<label for="Categoria">Categoría</label>
							<select id="categoria">
                             <option value="turismo">Turismo</option>
                             <option value="gastronomia">Gastronomía</option>
                             <option value="vidaNocturna">Vida nocturna</option>         
                        	</select>
						</div>
						<div class="form-group">
							<label for="direccion">Dirección del evento *</label>
							<input type="text" class="direccion form-control" id="direccion" name="direccion" placeholder="Introduzca la dirección del evento">
						</div>
						<div class="form-group">
							<label for="date">Fecha del evento *</label>
							<input type="text" class="fecha form-control" id="date" name="date" placeholder="dd/mm/aaaa">
						</div>
							<div class="form-group">
							<label for="comentario">Eslogan</label>
							<input type="text" class="form-control" id="comentario" name="comentario" placeholder="Introduzca un comentario relacionado con el evento">
						</div>
						<div>
							<label for="foto">Introduzca fotos para el evento (mínimo 1)</label>
							<input type="file" name="img"> 
							<input type="file" name="img">
							<input type="file" name="img">
							<input type="file" name="img">
							<input type="file" name="img">
						</div>
						<br></br>					
						<div class="modal-footer">
							<button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Cancelar</button>
							<button type="submit" class="btn btn-success pull-right">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer-->
    <div id="footer">
		<strong>Diseño de Aplicaciones Web 2015</strong>
    </div>
</body>
</html>
