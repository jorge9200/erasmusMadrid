<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../static/style.css" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<title>Formulario de registro</title>
</head>
<body>
	<!--<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#formModal">Registro</button>-->
	<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labellendy="formModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="formModalLabel"><strong>Formulario de registro</strong></h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="username">Usuario</label>
							<input type="text" class="form-control" id="username" placeholder="Introduzca su usuario">
						</div>
						<div class="form-group">
							<label for="password">Contraseña</label>
							<input type="password" class="form-control" id="password" placeholder="Introduzca su contraseña">
						</div>
						<div class="form-group">
							<label for="password">Contraseña</label>
							<input type="password" class="form-control" id="password" placeholder="Vuelva a introducir su contraseña">
						</div>
						<div class="form-group">
							<label for="email">Dirección de Email</label>
							<input type="email" class="form-control" id="email" placeholder="Introduzca su email">
						</div>
						<div class="form-group">
							<label for="datetime">Fecha de nacimiento</label>
							<input type="datetime" class="form-control" id="date" placeholder="dd/mm/aaaa">
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox">Acepto las condiciones y confirmo que he leído la política de datos de la empresa, así como el uso de cookies.
							</label>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-success pull-right">Guardar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
